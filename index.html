<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego Concéntrese</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <h1>Juego Concéntrese</h1>

      <div class="game-info">
        <div id="scoreboard">
          <p>Jugador 1: <span id="score-player1">0</span></p>
          <p>Jugador 2: <span id="score-player2">0</span></p>
        </div>

        <div class="timer-container">
          <p>Tiempo: <span id="timer">00:00</span></p>
        </div>

        <div class="control-container">
          <label for="category-selector">Categoría:</label>
          <select id="category-selector" class="control-select">
            <option value="easy">Palabras Fáciles</option>
            <option value="hard">Palabras Difíciles</option>
            <option value="verbs">Verbos</option>
          </select>
        </div>

        <!-- El selector de Tamaño ha sido eliminado -->

        <button id="start-button">Iniciar Juego</button>
      </div>

      <div class="game-board" id="board"></div>

      <div id="end-game-message" class="hidden">
        <div class="message-content">
          <h2 id="final-message-text">¡Juego Terminado!</h2>
          <button id="play-again-button">Jugar de Nuevo</button>
        </div>
      </div>
    </div>
  </body>
</html>
